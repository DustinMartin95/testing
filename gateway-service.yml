spring:
  application:
    name: zuul
    
server :
  port : 9009
  
zuul:
  prefix: /CMSforce
  routes:
    books:
      path: /as/**
      service-id: CMSFORCE
  ribbon
    eager-load
      enabled: true
      
ribbon:
  ConnectTimeout: 30000
  ReadTimeout: 30000
      
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    lease-expiration-duration-in-seconds: 2
    lease-renewal-interval-in-seconds: 1
